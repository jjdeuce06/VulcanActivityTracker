{% extends "base_temp/dashboard.html" %}

{% block content %}
<style>
    /* Page Title */
h1 {
  text-align: center;
  font-weight: 800;
  margin-bottom: 25px;
}

/* Dropdown Styling */
#sortByGender {
  display: block;
  margin: 0 auto 30px auto;
  padding: 10px 16px;
  font-size: 14px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(145deg, #0b1170, #070b3f);
  color: white;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Teams Container */
#teams-container {
  width: 80%;
  max-width: 900px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

/* Individual Team Card */
#teams-container div {
  background: #070b3f;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 6px 16px #070b3f;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

/* Hover Effect */
#teams-container div:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 22px #070b3f;
}

/* Team Title */
#teams-container h3 {
  margin-bottom: 12px;
  font-size: 18px;
  color: white;
}

/* View Team Link Button */
#teams-container a {
  display: inline-block;
  padding: 8px 14px;
  border-radius: 6px;
  background: linear-gradient(145deg, #0b1170, #6b1414);
  color: white;
  text-decoration: none;
  font-size: 13px;
  transition: background 0.2s ease;
}

#teams-container a:hover {
  background: linear-gradient(145deg, #1018a0, #6b1414);
}

</style>
<h1 style="color: blue;"> Teams page </h1>

<select id="sortByGender">
    <option value="men" selected>Men's Sports</option>
    <option value="women">Women's Sports</option>
</select>

    <div id="teams-container">
        <div class="card feed-card">
            <div class="feed-title">Display Sports Teams Here</div>

            <div style="margin-top:12px; color:#777; font-size:13px;">
            <button id="view-teams-btn">View Teams</button>
            </div>
        </div>
    </div>


    <script src="{{ url_for('style_folder.static', filename='js/teams.js') }}"></script>
{% endblock %}
