<!-- Main Dashboard Layout -->
  <main class="dash-shell">
    <div class="dash-grid">

      <!-- Left column -->
      <aside class="dash-col dash-left">
        <div class="card profile-card">
          <!-- Replace with your user avatar -->
          <img class="avatar" src="{{ url_for('style_folder.static', filename='img/pfp.jpg') }}" alt="User avatar">
          <div class="name" id="user-name"></div>

          <div class="stats">
            <div class="stat">
              <div class="value">Clubs</div>
              <div class="label">Number</div>
            </div>
            <div class="stat">
              <div class="value">Activities</div>
              <div class="label">Number</div>
            </div>
          </div>
        </div>

        <div class="card">
          <h3 style="margin-bottom:10px;">My Clubs</h3>
          <div style="color:#777;">show clubs</div>
        </div>
        <div class="card">
          <h3 style="margin-bottom:10px;">My Friends</h3>
          <div style="color:#777;">show friends</div>
        </div>
      </aside>

      <!-- Center column -->
      <section class="dash-col dash-center">
        <div class="card feed-card">
          <div class="feed-title">Display User Activities Here</div>
          <div class="feed-meta">Today at 8:32 PM â€¢ Vulcan Tracker</div>

          <div style="margin-top:12px; color:#777; font-size:13px;">
            Temporary Data
          </div>
        </div>
      </section>

      <!-- Right column -->
      <aside class="dash-col dash-right">
        <div class="card challenges-card">
          <h3>Your Challenges</h3>

          <div class="challenge-item">
            <div class="challenge-badge"></div>
            <div>
              <div class="challenge-title">Challenge 1</div>
              <div class="challenge-meta">participants</div>
            </div>
          </div>

          <div class="challenge-item">
            <div class="challenge-badge"></div>
            <div>
              <div class="challenge-title">Challenge 2</div>
              <div class="challenge-meta">participants</div>
            </div>
          </div>

          <div class="challenge-item">
            <div class="challenge-badge"></div>
            <div>
              <div class="challenge-title">Challenge 3</div>
              <div class="challenge-meta">participants</div>
            </div>
          </div>

        </div>
      </aside>

    </div>
  </main>
