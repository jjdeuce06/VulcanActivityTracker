<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Vulcan Activity Tracker</title>
  <link rel="icon" type="image" href="../style/img/vulcan.png">
  <link rel="stylesheet" href="{{ url_for('style_folder.static', filename='css/dashboardStyle.css') }}">
  <link rel="stylesheet" href="{{ url_for('style_folder.static', filename='css/activity.css') }}">
  {% block page_css %}{% endblock %} /* For page-specific CSS */
</head>

<body class="dashboard-page">

  <!-- Top Navigation (Strava-like) -->
  <nav class="top-nav">
    <div class="nav-inner">
      <div class="brand">VULCAN TRACKER</div>

      <ul class="nav-links">
        <li><a class="{% if active_page == 'dashboard' %}active{% endif %}" href="/dashboard">Dashboard</a></li>
        <li><a class="{% if active_page == 'training' %}active{% endif %}" href="/training">Training</a></li>
        <li><a class="{% if active_page == 'maps' %}active{% endif %}" href="/maps">Maps</a></li>
        <li><a class="{% if active_page == 'clubs' %}active{% endif %}" href="/clubs">Clubs</a></li>
        <li><a class="{% if active_page == 'teams' %}active{% endif %}" href="/teams">Teams</a></li>
        <li><a class="{% if active_page == 'leaderboard' %}active{% endif %}" href="/leaderboard">Leaderboard</a></li>
      </ul>

      <div class="nav-actions">
        <button class="cta-button" type="button" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  {% block content %}
    {% include "pages/dash/home.html" %}
  {% endblock %}

  <script>
    function logout() {
      window.location.href = "/login";
    }
  </script>

</body>
</html>
