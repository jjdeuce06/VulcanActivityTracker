{% extends "base_temp/dashboard.html" %}

{% block content %}
<style>
  .lb-controls {
  width: 70%;
  margin: 15px auto;
  display: flex;
  gap: 12px;
  align-items: center;
  justify-content: flex-end;
  color: white;
}

.lb-controls select,
.lb-controls button {
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid #444;
  background: #2b2b2b;
  color: white;
  cursor: pointer;
}

.lb-controls button:hover {
  background: #3a3a3a;
}

table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 70%;
  margin: 0 auto;
}

td, th {
  border: 1px solid #000000;
  padding: 8px;
  color: white;
}

/* Table body rows */
tr {
  background-color: #000000;   /* black rows */
}

tr:nth-child(even) {
  background-color: #555555;   /* gray alternating rows */
}

tr:hover {
  background-color: #444444;   /* hover effect */
}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #070b3f;
  color: white;
}

h1 {
  text-align: center;
}

</style>
<h1>Leaderboard</h1>

<div class="lb-controls">
  <label for="sortBy">Sort by:</label>
  <select id="sortBy">
    <option value="score" selected>Score</option>
    <option value="name">Name</option>
  </select>

  <button id="sortDir" type="button" data-dir="desc">Desc</button>
</div>

<table id="leaderboard">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="{{ url_for('style_folder.static', filename='js/leaderboard.js') }}"></script>
{% endblock %}
