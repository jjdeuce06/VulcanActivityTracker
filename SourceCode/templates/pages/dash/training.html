{% extends "base_temp/dashboard.html" %}

{% block content %}
<style>
  h1 
  {
    text-align: center;
  }

  .dropbtn {
  background-color: #070b3f;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

 .dropdown-content a:hover {background-color: #ddd;}

 .dropdown:hover .dropdown-content {display: block;}

 .dropdown:hover .dropbtn {background-color: grey;}

 .dropdown-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

 /* Activity Form Container */
.activity-form {
  max-width: 420px;
  margin: 40px auto;
  padding: 25px;
  background-color: #1f1f1f;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
}

/* Labels */
.activity-form label {
  display: block;
  margin-top: 12px;
  margin-bottom: 5px;
  color: #e0e0e0;
  font-weight: 600;
}

/* Inputs & Textareas */
.activity-form input,
.activity-form textarea,
.activity-form select {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #444;
  background-color: #2b2b2b;
  color: #ffffff;
  font-size: 14px;
}

/* Input focus state */
.activity-form input:focus,
.activity-form textarea:focus,
.activity-form select:focus {
  outline: none;
  border-color: #4f7cff;
  box-shadow: 0 0 5px rgba(79, 124, 255, 0.6);
}

/* Textarea resize control */
.activity-form textarea {
  resize: vertical;
}

/* Submit Button */
.activity-form button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background-color: #070b3f;
  color: #ffffff;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.2s ease, transform 0.1s ease;
}

/* Button hover */
.activity-form button:hover {
  background-color: #0c1370;
  transform: translateY(-1px);
}

/* Button active */
.activity-form button:active {
  transform: translateY(0);
}

/* Dynamic fields spacing */
#dynamic-fields {
  margin-top: 10px;
}
</style>
<body>
    <h1> Add Activity </h1>
    <div class="dropdown-wrapper">
    <div class="dropdown">
        <button class="dropbtn">Activity Selection</button>
        <div class="dropdown-content">
            <a href="#">Run</a>
            <a href="#">Weightlifting</a>
            <a href="#">Bike Ride</a>
            <a href="#">Swim</a>
            <a href="#">Yoga</a>
            <a href="#">Walk</a>
            <a href="#">Soccer</a>
            <a href="#">Baseball</a>
            <a href="#">Football</a>
            <a href="#">Tennis</a>
            <a href="#">Volleyball</a>
            <a href="#">Basketball</a>
        </div>
    </div>
    </div>

    <form id="activity-form" class="activity-form">
        <input type="hidden" name="activity_type" id="activity_type">

        <label>Date</label>
        <input type="date" name="date" required>

        <label>Duration (minutes)</label>
        <input type="number" name="duration" min="1" required>

        <div id="dynamic-fields"></div>

        <button type="submit">Save Activity</button>
    </form>
</body>

{% endblock %}
